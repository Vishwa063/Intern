<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auth - Sri Eshwar College of Engineering</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Simple tab switcher */
input[name="tab"] {
  display: none;
}
#login:checked ~ .tabs #login-tab,
#signup:checked ~ .tabs #signup-tab {
  @apply border-b-2 border-blue-900 text-blue-900 font-semibold;
}
#login:checked ~ .forms #login-form {
  display: block;
}
#signup:checked ~ .forms #signup-form {
  display: block;
}
.forms > div {
  display: none;
}
</style>
</head>
<body class="bg-gray-100 min-h-screen relative">

<!-- Logo in top-left -->
<div class="absolute top-4 left-4">
  <img src="logo.png" alt="College Logo" class="w-40">
</div>

<!-- Centered card with tabs -->
<div class="flex justify-center items-center min-h-screen">
  <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md mt-20">

    <!-- Tab selectors -->
    <input type="radio" name="tab" id="login" checked>
    <input type="radio" name="tab" id="signup">

    <div class="tabs flex justify-around mb-6 border-b border-gray-300">
      <label for="login" id="login-tab" class="py-2 cursor-pointer">Login</label>
      <label for="signup" id="signup-tab" class="py-2 cursor-pointer">Sign Up</label>
    </div>

    <!-- Forms -->
    <div class="forms">
      <!-- Login form -->
      <div id="login-form">
        <form>
          <input type="text" placeholder="Username" required
            class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <input type="password" placeholder="Password" required
            class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button type="submit"
            class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-800 transition duration-200">Login</button>
        </form>
      </div>

      <!-- Sign up form -->
      <div id="signup-form">
        <form>
          <input type="text" placeholder="Username" required
            class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <input type="email" placeholder="Email" required
            class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <input type="password" placeholder="Password" required
            class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button type="submit"
            class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-800 transition duration-200">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
